<md-dialog aria-label="Mail Configuration">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Mail Configuration</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <img src="Scripts/app/android-close.png" aria-label="Close Dialog" width="24px" height="24px"/>
                    <!--<md-icon md-src="android-close.png" aria-label="Close dialog"></md-icon>-->
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content form-horizontal">
                <div class="form-group">
                    <label id="lblEmail" class="control-label col-sm-3">Email</label>
                    <div class="col-sm-9">
                        <input type="text" id="txtEmail" class="form-control configrequired" value="{{dataToPass.email}}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label id="lblPassword" class="control-label col-sm-3">Password</label>
                    <div class="col-sm-9">
                        <input type="password" id="txtPassword" class="form-control configrequired" value="{{dataToPass.password}}" />
                    </div>
                </div>
                <div class="form-group">
                    <label id="lblHostName" class="control-label col-sm-3">Host Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="txtHostName" class="form-control configrequired" value="{{dataToPass.hostname}}" />
                    </div>
                </div>
                <div class="form-group">
                    <label id="lblPort" class="control-label col-sm-3">Port No.</label>
                    <div class="col-sm-9">
                        <input type="text" id="txtPort" class="form-control configrequired" value="{{dataToPass.portno}}" />
                    </div>
                </div>
                <div class="form-group">
                    <label id="lblPort" class="control-label col-sm-3">Enable SSL</label>
                    <div class="col-sm-2">
                        <input type="checkbox" id="chkEnableSSL" class="form-control configrequired" ng-checked="{{dataToPass.enableSSl}}"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-9">
                        <input type="submit" id="save" value="Save" class="btn btn-default" ng-click="save()" />
                    </div>
                </div>
            </div>
        </md-dialog-content>
    </form>
</md-dialog>
